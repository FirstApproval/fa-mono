                $ref: '#/components/schemas/CheckFileDuplicatesResponse'
      security:
        - TokenAuth: [ ]
      operationId: checkFileDuplicates
      tags: [ file ]

  /api/report/files/upload:
    post:
      summary: Upload file
      parameters:
        - in: query
          name: contentLength
          schema:
            type: integer
            format: int64
          required: false
          description: Content length
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportFile'
      security:
        - PublicAuth: [ ]
      operationId: uploadReportFile
      tags: [ report ]

  /api/report/create:
    post:
      summary: Create report
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReportRequest'
        required: true
      responses:
        200:
          description: Success
      security:
        - PublicAuth: [ ]
      operationId: createReport
      tags: [ report ]

  /api/files/upload:
    post:
      summary: Upload file
      parameters:
        - in: query
          name: publicationId
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
        - in: query
          name: fullPath
          schema:
            type: string
          required: true
          description: Full file path
        - in: query
          name: isDir
          schema:
            type: boolean
          required: true
          description: Is this file or directory
        - in: query
          name: type
          schema:
            $ref: '#/components/schemas/UploadType'
          required: true
          description: In case of file duplication replace or rename
        - in: query
          name: sha256HashBase64
          schema:
            type: string
          required: false
        - in: query
          name: contentLength
          schema:
            type: integer
            format: int64
          required: false
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicationFile'
      security:
        - TokenAuth: [ ]
      operationId: uploadFile
      tags: [ file ]

  /api/files/download-link/{id}:
