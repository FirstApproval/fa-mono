      summary: Get publication content download link
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DownloadLinkResponse'
      security:
        - TokenAuth: [ ]
      operationId: getDownloadLink
      tags: [ publication ]

  /api/publication/{id}/pdf/download:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
      responses:
        '200':
          description: OK
          content:
            application/pdf:
              schema:
                type: string
                format: base64
      security:
        - PublicAuth: [ ]
      operationId: downloadPdf
      tags: [ publication ]

  /api/publication/{id}/files/sample/download-link:
    parameters:
      - in: path
        name: id
