        schema:
          type: string
          maxLength: 7
        required: true
        description: Publication id
    get:
      summary: Get files by publication id
      parameters:
        - in: query
          name: dirPath
          schema:
            type: string
          required: true
          description: Directory path
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PublicationFile'
      security:
        - PublicAuth: [ ]
      operationId: getPublicationFilesPublic
      tags: [ file ]

  /api/public/sample-files:
    parameters:
      - in: query
        name: publicationId
        schema:
          type: string
          maxLength: 7
        required: true
        description: Publication id
    get:
      summary: Get sample files by publication id
      parameters:
        - in: query
          name: dirPath
          schema:
            type: string
          required: true
          description: Directory path
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PublicationFile'
      security:
        - PublicAuth: [ ]
      operationId: getPublicationSampleFilesPublic
      tags: [ sampleFile ]

  /api/publication/{id}:
    get:
      summary: Get publication
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publication'
      security:
        - TokenAuth: [ ]
      operationId: getPublication
      tags: [ publication ]
    delete:
      summary: Delete draft publication
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      responses:
        200:
          description: Success
      security:
        - TokenAuth: [ ]
      operationId: delete
      tags: [ publication ]
    patch:
      summary: Edit publication
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicationEditRequest'
        required: true
      responses:
        200:
          description: Success
      security:
        - TokenAuth: [ ]
      operationId: editPublication
      tags: [ publication ]

  /api/publication/{id}/status:
    get:
      summary: Get publication status
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicationStatus'
      security:
        - TokenAuth: [ ]
      operationId: getPublicationStatus
      tags: [ publication ]

  /api/publication/downloaders/{id}:
    get:
      summary: Get publication
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Page number
        - in: query
          name: pageSize
          schema:
            type: integer
          required: true
          description: Page size
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDownloadersResponse'
      security:
        - PublicAuth: [ ]
      operationId: getPublicationDownloaders
      tags: [ publication ]

  /api/publication/search:
    get:
      summary: Search publications
      parameters:
        - in: query
          name: text
          schema:
            type: string
          required: true
          description: Entry
        - in: query
          name: limit
          schema:
            type: integer
            maximum: 100
        - in: query
          name: pageNum
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchPublicationsResponse'
      security:
        - PublicAuth: [ ]
      operationId: searchPublications
      tags: [ publication ]

  /api/publication/{id}/submit:
    put:
      summary: Submit publication
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitPublicationRequest'
      responses:
        200:
          description: Success
      security:
        - TokenAuth: [ ]
      operationId: submitPublication
      tags: [ publication ]

  /api/publication/{id}/request-download:
    put:
      summary: Request publication archive download
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      responses:
        200:
          description: Success
      security:
        - TokenAuth: [ ]
      operationId: requestDownload
      tags: [ publication ]

  /api/publication/{id}/view/increment:
    post:
      summary: Update publication view count
      parameters:
        - in: path
          name: id
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      responses:
        200:
          description: Success
      security:
        - PublicAuth: [ ]
      operationId: incrementPublicationViewCount
      tags: [ publication ]

  /api/publication/{id}/download-link:
