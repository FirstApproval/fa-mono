  /api/files/check-duplicates/{publicationId}:
    post:
      summary: Check file duplicates
      parameters:
        - in: path
          name: publicationId
          schema:
            type: string
            maxLength: 7
          required: true
          description: Publication id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckFileDuplicatesRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
