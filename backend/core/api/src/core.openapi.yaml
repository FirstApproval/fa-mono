openapi: 3.0.1
info:
  title: FA server API
  description: 'FA server API'
  version: 1.0.0
servers:
  - url: '{URL}'

paths:
  /api/authorize:
    post:
      summary: Authorize using email password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizeRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeResponse'
      security:
        - PublicAuth: [ ]
      operationId: authorize
      tags: [ auth ]

  /api/oauth-authorization-links:
    get:
      summary: Authorization oauth links
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizationLinksResponse'
      security:
        - PublicAuth: [ ]
      operationId: authorizationLinks
      tags: [ auth ]

  /api/authorize-oauth:
    post:
      summary: Authorize via oauth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizeOauthRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeResponse'
      security:
        - PublicAuth: [ ]
      operationId: authorizeOauth
      tags: [ auth ]

  /api/registration/start:
    post:
      summary: Start registration with email password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'
      security:
        - PublicAuth: [ ]
      operationId: startRegistration
      tags: [ registration ]

  /api/register/confirm:
    post:
      summary: Confirm registration with email password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitRegistrationRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeResponse'
      security:
        - PublicAuth: [ ]
      operationId: confirmRegistration
      tags: [ registration ]

  /api/user:
    put:
      summary: Update user information
      requestBody:
        description: Updated user data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateRequest"
      responses:
        200:
          description: Success
      security:
        - TokenAuth: [ ]
      operationId: updateUser
      tags: [ user ]
    delete:
      summary: Delete user
      responses:
        200:
          description: Success
      security:
        - TokenAuth: [ ]
      operationId: deleteUser
      tags: [ user ]

  /api/user/change-email:
    post:
      summary: Change email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeEmailRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeEmailResponse'
      security:
        - TokenAuth: [ ]
      operationId: changeEmail
      tags: [ user ]

  /api/user/change-email-confirmation:
    post:
      summary: Confirm change email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeEmailConfirmationRequest'
        required: true
      responses:
        200:
          description: Success
      security:
        - PublicAuth: [ ]
      operationId: confirmChangeEmail
      tags: [ user ]

  /api/user/check-email-uniqueness/{email}:
    get:
      summary: Check email uniqueness
      parameters:
        - in: path
          name: email
          schema:
            type: string
          required: true
          description: Return true if such e-mail already exists
      responses:
        200:
          description: Success
          content:
            'application/json':
              schema:
                type: boolean
      security:
        - PublicAuth: [ ]
      operationId: existsByEmail
      tags: [ user ]

  /api/user/check-username-uniqueness/{username}:
    get:
      summary: Check email uniqueness
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: Return true if such username already exists
      responses:
        200:
          description: Success
          content:
            'application/json':
              schema:
                type: boolean
      security:
        - PublicAuth: [ ]
      operationId: existsByUsername
      tags: [ user ]

  /api/user/request-password-reset:
    post:
      summary: Request password reset
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPasswordResetRequest'
        required: true
      responses:
        200:
          description: Success
      security:
        - PublicAuth: [ ]
      operationId: requestPasswordReset
      tags: [ user ]

  /api/user/reset-password:
    post:
      summary: Reset password with reset id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeResponse'
      security:
        - PublicAuth: [ ]
      operationId: resetPassword
      tags: [ user ]

  /api/user/change-password:
    post:
      summary: Change password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeRequest'
        required: true
      responses:
        200:
          description: Success
      security:
        - TokenAuth: [ ]
      operationId: changePassword
      tags: [ user ]

  /api/user/set-password:
    post:
      summary: Set password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetPasswordRequest'
        required: true
      responses:
        200:
          description: Success
      security:
        - TokenAuth: [ ]
      operationId: setPassword
      tags: [ user ]

  /api/user/get-me:
    get:
      summary: Get user information
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMeResponse'
      security:
        - TokenAuth: [ ]
      operationId: getMe
      tags: [ user ]

  /api/user/get-user-info/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
    get:
      summary: Get other user information
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
      security:
        - PublicAuth: [ ]
      operationId: getUserInfo
      tags: [ user ]


  /api/user/get-user-info-by-user-name/{username}:
    parameters:
      - in: path
        name: username
        schema:
          type: string
        required: true
    get:
      summary: Get other user information by username
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
      security:
        - PublicAuth: [ ]
      operationId: getUserInfoByUsername
      tags: [ user ]

  /api/publication:
    post:
      summary: Create publication
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePublicationResponse'
      security:
        - TokenAuth: [ ]
      operationId: createPublication
      tags: [ publication ]

  /api/user/publications:
