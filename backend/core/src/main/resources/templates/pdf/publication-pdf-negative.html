<html>
<head>
    <style>
        @font-face {
            font-family: 'Roboto', sans-serif;
            src: url(Roboto-Regular.ttf);
            font-style: normal;
            font-weight: 400;
        }

        @font-face {
            font-family: 'Roboto', sans-serif;
            src: url(Roboto-Medium.ttf);
            font-style: normal;
            font-weight: 500;
        }

        @font-face {
            font-family: 'Roboto', sans-serif;
            src: url(Roboto-Bold.ttf);
            font-style: normal;
            font-weight: 700;
        }

        @page {
            size: a4 portrait;

            margin-left: 44px;
            margin-right: 44px;
            padding-bottom: 12px;

            @top-center {
                content: element(header-2-to-n-content);
            }
        }

        @page :first {
            padding-top: 0;

            @top-center {
                content: element(header-1-content);
            }

            @bottom-right {
                font: normal 400 14px "Roboto", sans-serif;
                content: 'First Approval • firstapproval.io | ' counter(page);
            }
        }

        @page :left {
            padding-top: 24px;

            @bottom-left {
                font: normal 400 14px "Roboto", sans-serif;
                content: 'First Approval • firstapproval.io | ' counter(page);
            }
        }

        @page :right {
            padding-top: 24px;

            @bottom-right {
                font: normal 400 14px "Roboto", sans-serif;
                content: 'First Approval • firstapproval.io | ' counter(page);
            }
        }

        body {
            margin: 0;
        }

        .header-1 {
            position: running(header-1-content);
            font: normal 600 12px "Roboto", sans-serif;
            margin-top: 22px;
        }

        .header-2-to-n {
            position: running(header-2-to-n-content);
            margin-top: 22px;
        }

        .logo {
            text-decoration: none;
        }

        .negative-data {
            font: normal 600 16px "Roboto", sans-serif;
            float: right;
            width: 120px;
            height: 26px;
            color: white;
            background-color: black;
            text-align: center;
            padding-top: 6px;
        }

        div.logo-container {
            float: left;
        }

        div.logo-container-short {
            float: right;
        }

        .header-hr {
            margin-top: 30px;
        }

        .title {
            font: normal 700 36px "Roboto", sans-serif;
            margin-top: 20px;
            margin-bottom: 16px;
        }

        .authors {
            font: normal 600 12px "Roboto", sans-serif;
        }

        .authors-link {
            font: normal 400 12px "Roboto", sans-serif;
            text-decoration: none;
        }

        .description {
            font: normal 500 14px "Roboto", sans-serif;
            margin-top: 24px;
            text-align: justify;
        }

        .columns {
            column-count: 2;
        }

        .column {
            width: calc(50% - 44px);
        }

        .block-title {
            font: normal 700 14px "Roboto", sans-serif;
            margin-bottom: 8px;
        }

        .block-content-name {
            font: normal 500 12px "Roboto", sans-serif;
            margin-bottom: 4px;
            text-align: justify;
        }

        .block-content {
            font: normal 400 12px "Roboto", sans-serif;
            margin-bottom: 20px;
            text-align: justify;
        }

        .authors-description-content {
            font: normal 400 10px "Roboto", sans-serif;
            margin-bottom: 20px;
            text-align: justify;
        }

        .files-content {
            font: normal 400 12px "Roboto", sans-serif;
            border: 1px solid black;
            padding: 12px;
            margin-bottom: 16px;
            word-wrap: break-word;
        }

        .negative-data-title {
            font: normal 600 12px "Roboto", sans-serif;
            margin-bottom: 2px;
        }

        .negative-data-content {
            background-color: #EBEBED;
            padding: 8px;
            margin-bottom: 16px;
            font: normal 400 12px "Roboto", sans-serif;
        }

        .related-articles-title {
            font: normal 600 10px "Roboto", sans-serif;
            margin-bottom: 2px;
        }

        .related-articles-content {
            font: normal 400 10px "Roboto", sans-serif;
            background-color: #EBEBED;
            padding: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<div class="header-1">

<div class="header-2-to-n">
    <div class="row">
        <div class="logo-container-short">
            <a class="logo" th:href="${url}">

    <div class="header-hr">
        <hr />
    </div>
    <div style="width: 100%; height: 100px">
    </div>
</div>

<div></div>
<div class="title" th:text="${title}">
</div>
<hr />
<div style="margin-bottom: 16px"></div>

<div class="authors" th:text="${authors}">
</div>
<div class="authors">
    Published online: <span th:text="${publishDate}"></span>
</div>
<div style="margin-bottom: 14px; margin-top: -2px">
    <a th:href="${url}" th:text="${url}" class="authors-link">
    </a>
</div>
<hr />

<div class="description" th:text="${description}">
</div>

<div style="height: 32px; width: 100%"></div>

<div class="columns">
    <div class="column">
        <div class="files-content">
            <div style="margin-bottom: 4px"><b th:text="${files}"></b></div>
            <div th:text="${hash}"></div>
        </div>

        <div class="block-title">
            Experiment goals
        </div>
        <div class="block-content" th:utext="${experimentGoals}">
        </div>

        <div class="negative-data-content">
            <div class="negative-data-title">
                The data is negative
            </div>
            <div th:text="${negativeData}">
            </div>
        </div>

        <div class="block-title">
            Method
        </div>
        <div class="block-content-name" th:text="${methodName}">
        </div>
        <div class="block-content" th:text="${method}">
        </div>

        <div class="block-title">
            Object of study
        </div>
        <div class="block-content-name" th:text="${objectOfStudyName}">
        </div>
        <div class="block-content" th:text="${objectOfStudy}">
        </div>

        <div class="block-title">
            Software
        </div>
        <div class="block-content" th:text="${software}">
        </div>

        <div class="block-title">
            Authors
        </div>

        <div class="authors-description-content" th:utext="${authorsDescription}">
        </div>

        <div class="block-title">
            Granting organizations
        </div>
        <div class="block-content" th:utext="${grantingOrganizations}">
        </div>

        <div class="block-title">
            Related articles
        </div>

        <div class="related-articles-content">
            <div class="related-articles-title">
                Primary articles (publications based on this dataset):
            </div>
            <div th:text="${primaryArticles}">
            </div>
        </div>
        <div class="block-content" th:utext="${relatedArticles}">
        </div>

    </div>
</div>

</body>
</html>
