<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF Pro:wght@800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" />
    <style>
        html,
        body {
            margin: 0;
        }

        .first-approval {
            position: relative;
            font-weight: 800;
        }

        .archive-password {
            word-break: break-word;
            position: relative;
            letter-spacing: 0.25px;
            line-height: 123.5%;
            font-weight: 400;
        }

        .to-confirm-your {
            position: relative;
            letter-spacing: 0.15px;
            line-height: 160%;
            display: inline-block;
            width: 520px;
        }

        .archive-password-wrapper {
            border-radius: 4px;
            background-color: #f3f2f5;
            width: 520px;
            display: flex;
            justify-content: center;
            padding: 16px 20px;
            box-sizing: border-box;
            font-size: 34px;
        }

        .to-confirm-your-email-simply-parent {
            display: block;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 24px;
            font-size: 20px;
        }

        .youre-almost-there-parent {
            display: block;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 32px;
        }

        .frame-parent {
            display: block;
            align-items: flex-start;
            justify-content: flex-start;
            font-size: 34px;
            font-family: Roboto;
        }

        .first-approval-parent {
            background-color: #fff;
            display: block;
            padding: 40px;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 40px;
        }

        .this-email-was {
            position: relative;
            letter-spacing: 0.17px;
            line-height: 143%;
        }

        .link {
            display: block;
            align-items: flex-start;
            justify-content: flex-start;
            color: #3b4eff;
        }

        .this-email-was-sent-to-parent {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .first-approval-wrapper {
            border-radius: 4px;
            background-color: #fff;
            display: flex;
            padding: 8px;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-family: "SF Pro";
        }

        .link2 {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .link4 {
            position: absolute;
            top: 0;
            left: 54px;
            display: block;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .link-parent {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 143px;
            height: 20px;
            color: #3b4eff;
        }

        .frame-group {
            display: block;
            font-size: 14px;
            font-family: Roboto;
            margin-left: auto;
            margin-right: auto;
        }

        .email {
            position: relative;
            background-color: #f3f2f5;
            width: 100%;
            display: block;
            padding: 24px 72px 40px;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            gap: 40px;
            text-align: left;
            font-size: 20px;
            color: #040036;
            font-family: "SF Pro";
            margin-left: auto;
            margin-right: auto;
        }

        .mt-40 {
            margin-top: 40px;
        }

        .mt-32 {
            margin-top: 32px;
        }

        .mt-24 {
            margin-top: 24px;
        }

        .d-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .d-flex {
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }

        .div-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .mr-auto {
            margin-right: auto;
        }

        .ml-auto {
            margin-left: auto;
        }
        .publication-authors {
            font-family: Roboto;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            width: 488px;
            text-align: left;
            word-break: break-word;
        }

        .publication-name {
            font-family: Roboto;
            font-size: 20px;
            font-weight: 500;
            line-height: 32px;
            text-align: left;
            word-break: break-word;
            width: 488px;
        }

        .publication {
            display: block;
            color: #040036;
            width: 488px;
            padding: 16px;
            border-radius: 4px;
            border: 1px solid #D2D2D6;
        }

        .description {
            color: #040036;
            font-feature-settings: 'clig' off, 'liga' off;
            font-family: Roboto;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: 160%; /* 32px */
            word-break: break-word;
            width: 520px;
        }

        .logo {
            background-color: white;
            padding: 8px;
            width: fit-content;
            border-radius: 4px
        }
    </style>
</head>

<body>
<div class="d-flex">
    <div class="d-block">
        <div class="email">
            <div class="first-approval-parent">
                <div class="first-approval">
                    <img style='height: 24px; width: 160px' src='https://iili.io/fmk8AwG.png'>
                </div>
                <div class="frame-parent">
                    <div class="youre-almost-there-parent mt-40">
                        <div class="to-confirm-your-email-simply-parent mt-32">
                            <div class="to-confirm-your">
                                Your password from archive
                            </div>
                            <div class="archive-password-wrapper mt-24">
                                <div class="archive-password mr-auto ml-auto" th:text="${password}"></div>
                            </div>
                            <div class="publication mt-24">
                                <div class="publication-authors" th:text="${authors}"></div>
                                <div class="publication-name mt-24" th:text="${publicationName}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="description mt-40">
                    Thank you for downloading the dataset. Use the above passcode to unzip and access your files.
                </div>
            </div>
            <div class="frame-group mt-40">
                <div class="div-wrapper">
                    <div class="this-email-was-sent-to-parent" style="display: flex; flex-direction: row; justify-content: center; margin-right: auto; margin-left: auto;">
                        <div class="this-email-was mr-auto ml-auto" style='margin-right: 8px'>This email was sent to </div>
                        <div class="link">
                            <div class="this-email-was mr-auto ml-auto" th:text="${email}"></div>
                        </div>
                    </div>
                </div>
                <div class="div-wrapper">
                    <div class="mr-auto ml-auto mt-32 logo">
                        <img style='height: 24px; width: 24px' src='https://iili.io/fmk8uus.png'>
                    </div>
                </div>
                <div class="div-wrapper">
                    <div class="link-parent mt-32" style="display: flex; flex-direction: row; justify-content: center; margin-right: auto; margin-left: auto;">
                        <div class="link2" style='margin-right: 12px'>
                            <a class="this-email-was mr-auto ml-auto" href="#">Help</a>
                        </div>
                        <div class="link4" style='margin-left: 12px'>
                            <a class="this-email-was mr-auto ml-auto" href="#">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
