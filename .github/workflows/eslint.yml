name: CI
on: workflow_dispatch
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
        working-directory: 'frontend'
      - run: npx eslint .
        working-directory: 'frontend'
